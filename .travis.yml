# see https://github.com/harshjv/travis-ci-latex-pdf/blob/master/.travis.yml
dist: trusty
before_install:
- apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory . lniguide.tex
deploy:
  provider: releases
  api_key:
      secure: ""
  file:
  - lniguide.pdf
  skip_cleanup: true
  on:
    branch: master